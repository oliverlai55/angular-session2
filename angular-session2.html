<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	
</head>
<body ng-controller="myController">
	
<div id="filter">
	<input ng-model="filterSearch" type="text">
</div>

<div class="container align-center">
	<div class="row">
		<ul>
			<li ng-repeat="person in students | filter:filterSearch | orderBy:'name'"> <span class="col-md-6">
				{{person.name}}: {{person.desc}}</span>
				<a class="btn btn-danger btn-sm col-md-6" href="#" ng-click="removeStudent(person)">Remove</a>
			</li>
		</ul>
	</div>
</div>

	<form ng-submit="addPerson()">
		<input type="text" ng-model="newName" placeholder="Name">
		<input type="text" ng-model="newDesc" placeholder="Description">
		<input type="submit">
	</form>
</body>
</html>
